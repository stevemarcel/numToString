<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico" />
		<title>YU-GI-OH</title>
	</head>

	<body class="bg-dark">
		<div class="container">
			<div class="row">
				<div class="col-md-6 mx-auto">
					<div class="card bg-info p-5 my-5 text-white">
						<h1 class="display-4 text-center py-3">
							Number to String Converter
						</h1>
						<form id="form">
							<div class="form-group">
								<label for="input" class="lead">Enter a number</label>
								<input
									id="input"
									type="number"
									class="form-control form-control-lg"
									placeholder="Enter number..."
								/>
							</div>
							<div class="form-group">
								<input
									type="submit"
									class="btn btn-block btn-outline-light"
									value="Convert"
								/>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div id="result" class="row show">
				<div class="col-md-6 mx-auto">
					<div class="card bg-light text-center p-5">
						<div id="loader">
							<img src="assets/img/loading.gif" alt="" width="70" />
						</div>
						<div id="error">
							<div class="card p-3 red rounded-pill fade-in">
								<h1 class="text-danger">No number has been entered!</h1>
							</div>
						</div>
						<div id="resultContent" class="fade-in">
							<h1 class="py-3">The result is:</h1>
							<p
								id="resultOutput"
								class="text-info text-capitalize display-4"
							></p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="js/jquery-3.5.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
